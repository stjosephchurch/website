---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: church
name: church
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "F:/Repository/home/church/website"
      to: "/home/vagrant/church"

sites:
    - map: homestead.dev
      to: "/home/vagrant/church/public_html/public"

databases:
    - churchdb

